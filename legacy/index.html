<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Math Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>
    <div id="app">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <h1 class="game-title">Pokemon Math Adventure</h1>
            <div class="pokeball-count">
                <span class="pokeball-icon"></span>
                <span id="home-pokeballs">0</span>
            </div>
            <div class="menu-buttons">
                <button id="play-btn" class="pokeball-button">
                    <span class="pokeball-top"></span>
                    <span class="pokeball-center"></span>
                    <span class="pokeball-bottom"></span>
                    <span class="btn-text">PLAY</span>
                </button>
                <button id="pokedex-btn" class="menu-btn">Pokedex</button>
                <button id="settings-btn" class="menu-btn">Settings</button>
            </div>
        </div>

        <!-- Play Screen -->
        <div id="play-screen" class="screen">
            <div class="play-header">
                <button id="back-btn" class="back-button">&larr;</button>
                <div class="pokeball-count">
                    <span class="pokeball-icon"></span>
                    <span id="play-pokeballs">0</span>
                </div>
                <div class="streak-display">
                    Streak: <span id="streak-count">0</span>
                </div>
            </div>

            <div id="topic-indicator" class="topic-badge">Addition</div>

            <div id="puzzle-container">
                <!-- Puzzles will be dynamically inserted here -->
            </div>

            <div id="feedback-message" class="feedback hidden"></div>

            <div id="wild-pokemon-alert" class="wild-alert hidden">
                <p>A wild Pokemon appeared!</p>
                <button id="encounter-btn" class="encounter-button">Go catch it!</button>
            </div>
        </div>

        <!-- Capture Screen -->
        <div id="capture-screen" class="screen">
            <div class="capture-container">
                <div id="wild-pokemon" class="pokemon-sprite"></div>
                <p id="wild-pokemon-name" class="pokemon-name"></p>
                <p class="capture-prompt">Use your Pokeballs to catch it!</p>
                <p class="capture-cost">Cost: <span id="capture-cost">0</span> Pokeballs</p>
                <div class="capture-buttons">
                    <button id="throw-pokeball-btn" class="throw-button">Throw Pokeball!</button>
                    <button id="run-away-btn" class="run-button">Run Away</button>
                </div>
                <div id="capture-animation" class="pokeball-animation hidden">
                    <div class="thrown-pokeball"></div>
                </div>
                <div id="capture-result" class="capture-result hidden">
                    <h2>Gotcha!</h2>
                    <p><span id="caught-pokemon-name"></span> was caught!</p>
                    <button id="continue-btn" class="continue-button">Continue</button>
                </div>
            </div>
        </div>

        <!-- Pokedex Screen -->
        <div id="pokedex-screen" class="screen">
            <div class="pokedex-header">
                <button class="back-button" data-target="home-screen">&larr;</button>
                <h2>Pokedex</h2>
            </div>
            <div id="pokedex-grid" class="pokemon-grid">
                <!-- Pokemon entries will be dynamically inserted -->
            </div>
            <div id="pokemon-detail" class="pokemon-detail hidden">
                <button id="close-detail" class="close-button">&times;</button>
                <div id="detail-sprite" class="detail-sprite"></div>
                <h3 id="detail-name"></h3>
                <p id="detail-topic"></p>
                <div id="evolution-chain" class="evolution-chain"></div>
                <div id="mastery-progress" class="mastery-bar">
                    <div id="mastery-fill" class="mastery-fill"></div>
                </div>
                <p id="mastery-text"></p>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <div class="settings-header">
                <button class="back-button" data-target="home-screen">&larr;</button>
                <h2>Settings</h2>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h3>Difficulty</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">Easy (1-20)</button>
                        <button class="difficulty-btn active" data-difficulty="medium">Medium (1-100)</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard (1-1000)</button>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Sound</h3>
                    <button id="sound-toggle" class="sound-toggle-btn">
                        <span class="sound-icon">ðŸ”Š</span>
                        <span class="sound-text">Sound ON</span>
                    </button>
                </div>

                <div class="setting-group">
                    <h3>Topics</h3>
                    <div class="topic-toggles">
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="addition" checked>
                            <span>Addition</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="subtraction" checked>
                            <span>Subtraction</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="skip-counting" checked>
                            <span>Skip Counting</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="shapes" checked>
                            <span>Shapes</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="grouping" checked>
                            <span>Visual Grouping</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="place-value" checked>
                            <span>Place Value</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="fractions" checked>
                            <span>Fractions</span>
                        </label>
                        <label class="topic-toggle">
                            <input type="checkbox" data-topic="word-problems" checked>
                            <span>Word Problems</span>
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <h3>Progress</h3>
                    <div class="stats-display">
                        <p>Total Pokeballs earned: <span id="total-pokeballs">0</span></p>
                        <p>Pokemon caught: <span id="total-caught">0</span> / 8</p>
                        <p>Accuracy: <span id="accuracy">0</span>%</p>
                    </div>
                </div>

                <div class="setting-group">
                    <button id="reset-progress" class="reset-button">Reset All Progress</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/puzzles.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
